{% extends 'posts/base.html' %}
{% block content %}
<!-- Begin post_form content block -->
<div class="container mt-4">
    <!-- Display header: "Edit Post" if editing an existing post, otherwise "Create New Post" -->
    <h2>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>
    <!-- Begin form for post submission -->
    <form method="post">
        {% csrf_token %}
        <!-- Render the form fields using DjangoÂ´s as_p helper -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if form.instance.pk %}Update Post{% else %}Publish Post{% endif %}
        </button>
    </form>
</div>
