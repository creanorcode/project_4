{% extends 'posts/base.html' %}
{% block content %}
<!-- Begin comment_confirm_delete content block -->
<div class="alert alert-danger">
    <!-- Display the heading for deletion confirmation -->
    <h2>Confirm Deletion</h2>
    <!-- Display confirmation message -->
    <p>Are you sure you want to delete this comment?</p>
    <!-- Start the deletion form with POST method -->
    <form method="post">
        {% csrf_token %}
        <!-- Button to confirm deletion -->
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <!-- Cancel button to return to post detail page -->
        <a href="{% url 'post_detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
