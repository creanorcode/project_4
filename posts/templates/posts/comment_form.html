{% extends 'posts/base.html' %}
{% block content %}
<!-- Begin comment_form content block -->

<!-- Begin container for comment form -->
<div class="container mt-4">
    <!-- Header for the comment form -->
    <h2>Add a Comment</h2>
    <!-- Begin form for submitting a comment -->
    <form method="post">
        {% csrf_token %}
        <!-- Render the comment form fields -->
        {{ form.as_p }}
        <!-- Submit button for the comment form -->
        <button type="submit" class="btn btn-primary">Submit Comment</button>
    </form>
</div>
