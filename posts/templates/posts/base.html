<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Set the page title -->
    <title>Serious Talk</title>
    <!-- Bootstrap CSS from CDN for a modern, responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Navigation Bar using Bootstrap classes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Brand logo and link to homepage -->
            <a class="navbar-brand" href="{% url 'post_list' %}">Serious Talk</a>
            <!-- Responsive toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">Home</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_create' %}">New Post</a></li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_profile' user.username %}">{{ user.username }}</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content container -->
    <div class="container mt-4">
        <!-- Block for page-specific content -->
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer section with basic styling -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <span class="text-muted">Â© 2025 Serious Talk. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
